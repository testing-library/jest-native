name: validate

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    strategy:
      matrix:
        node: [14, 16, 18]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        run: yarn install

      - name: â–¶ï¸ Run linter
        run: yarn lint

      - name: â–¶ï¸ Run typecheck
        run: yarn typecheck

      - name: â–¶ï¸ Run tests with coverage
        run: yarn test:coverage

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          flags: node-${{ matrix.node }}

  release:
    needs: main
    runs-on: ubuntu-latest
    if:
      ${{ github.repository == 'testing-library/jest-native' && github.ref == 'refs/heads/main' &&
      github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸš€ Release
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
